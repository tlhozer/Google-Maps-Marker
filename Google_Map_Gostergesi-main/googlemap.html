


<!DOCTYPE html>
<html>
<body>
<h1>My First Google Map</h1>
<div id="map" style="width:100%;height:400px;"></div>
<script>
  
  //Burada bir fonksiyon oluşturuyoruz myMap adında içine değişkenlerimizi ekledik.mapOptions adlı değişkende site açıldığı zaman hangi koordinat yüklensin anlamındadır.
  //Oradaki 39.0,35.0 olan koordinat numarasıdır.
function myMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(39.0, 35.0), zoom: 6
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
</script>

  //Burada Google Consoleden aldığımız APİ keyini çekiyoruz.
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE2uGr2K8RY0jv_u3eOeyCVMQ74fAzksk&callback=myMap"></script>
<!--GOOGLE APİ KEY -->

</body>
</html>
